apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
        - name: order-service
          image: 168370541191.dkr.ecr.us-west-1.amazonaws.com/order_service:latest
          envFrom:
            - configMapRef:
                name: order-service-config    # all non-sensitive vars
            - configMapRef:
                name: common-config
            - secretRef:
                name: order-service-secret    # all sensitive vars
          ports:
            - containerPort: 8083
