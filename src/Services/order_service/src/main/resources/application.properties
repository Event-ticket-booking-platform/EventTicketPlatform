spring.application.name=order_service
server.port=8083

spring.kafka.bootstrap-servers=${ORDER_SERVICE_KAFKA_BOOTSTRAP_SERVERS}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
#spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# PostgreSQL DB connection
spring.datasource.url=${ORDER_SERVICE_DATASOURCE_URL}
spring.datasource.username=${ORDER_SERVICE_DATASOURCE_USERNAME}
spring.datasource.password=${ORDER_SERVICE_DATASOURCE_PASSWORD}

# JPA & Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


