spring.application.name=payment_service
server.port=8082

spring.kafka.bootstrap-servers=${PAYMENT_SERVICE_KAFKA_BOOTSTRAP_SERVERS}
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
#spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# PostgreSQL DB connection
spring.datasource.url=${PAYMENT_SERVICE_DATASOURCE_URL}
spring.datasource.username=${PAYMENT_SERVICE_DATASOURCE_USERNAME}
spring.datasource.password=${PAYMENT_SERVICE_DATASOURCE_PASSWORD}

# JPA & Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Springdoc OpenAPI config
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
